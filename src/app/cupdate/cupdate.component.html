<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update data</h5>
                <div class="row">
                    <form>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1">Enter Name</label>
                            <input type="text" class="form-control" [(ngModel)]="contact.cname" name="cname"
                                placeholder="Enter Name">
                        </div>

                        <div class="form-group mb-2">
                            <label for="exampleInputEmail1"> Address</label>
                            <input type="name" class="form-control" [(ngModel)]="contact.address"  name="address"  placeholder="Enter Address">
                            </div>
                          <div class="form-group mb-2">
                              <label for="exampleInputEmail1"> Number</label>
                              <input type="number" class="form-control" [(ngModel)]="contact.number"  name="number" placeholder="Enter Number">
                          </div>
                         


                    </form>
                </div>
                <div>
                    <button  (click)="update()" class="btn btn-success me-3">Update</button>
                    <button routerLink="/contact" class="btn btn-dark">Back</button>
                </div>
            </div>
        </div>
    </div>
</div>
